language: cpp

compiler:
  - clang
  # temporarily disable gcc, need to figure out minimal supported version
  #- gcc

env:
  global:
    - BUILD_TYPE=Debug

before_install:
  - wget http://www.cmake.org/files/v3.1/cmake-3.1.1-Linux-x86_64.tar.gz
  - tar -xzf cmake-3.1.1-Linux-x86_64.tar.gz
  - sudo cp -fR cmake-3.1.1-Linux-x86_64/* /usr
  - rm -rf cmake-3.1.1-Linux-x86_64
  - rm cmake-3.1.1-Linux-x86_64.tar.gz
  - cmake --version


before_script:
  - mkdir build
  - cd build

script:
  - cmake ../ -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - make
  - make test

branches:
  only:
    - master

