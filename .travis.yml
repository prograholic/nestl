language: cpp

compiler:
  - clang
  - gcc

env:
  global:
    - BUILD_TYPE=Debug
  matrix:
    - DISABLE_STD=Yes
    - DISABLE_STD=No

before_install:
  - wget http://www.cmake.org/files/v3.1/cmake-3.1.1-Linux-x86_64.tar.gz
  - tar -xzf cmake-3.1.1-Linux-x86_64.tar.gz
  - sudo cp -fR cmake-3.1.1-Linux-x86_64/* /usr
  - rm -rf cmake-3.1.1-Linux-x86_64
  - rm cmake-3.1.1-Linux-x86_64.tar.gz
  - cmake --version
  - wget https://googlemock.googlecode.com/files/gmock-1.7.0.zip
  - unzip gmock-1.7.0.zip
  - rm gmock-1.7.0.zip


before_script:
  - mkdir build

script:
  - "cd build && cmake ../ -DNESTL_GOOGLEMOCK_DIR=`pwd`/../gmock-1.7.0 -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DNESTL_DISABLE_STD=${DISABLE_STD}"
  - cmake --build build
  - cmake --build build --target test

branches:
  only:
    - master

notifications:
